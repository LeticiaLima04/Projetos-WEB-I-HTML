<!DOCTYPE html>
<html>

<head>
    <title>Cadastro de Usuário</title>
</head>

<body>
    <header>
        <h1>Cadastro de Usuário</h1>
    </header>
            
        <nav>
            <ul>
                <li><a href="pages/sobre.html">Sobre Mim</a></li>
                <li><a href="pages/portifolio.html">Meu Portifólio</a></li>
                <li><a href="pages/sobre.html">Contato</a></li>
            </ul>   
        </nav>
            
    <section>
            <h2>Preencha seus dados</h2>
                
        <form action="index.html" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br><br>
        
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br><br>
        
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required><br><br>
        
                <label for="genero">Gênero:</label>
                <select id="genero" name="genero">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outros">Outros</option>
                </select><br><br>
        
                <label for="interesses">Interesses:</label>
                <textarea id="interesses" name="interesses" rows="4" cols="50"></textarea><br><br>
        
                <label for="biografia">Biografia:</label>
                <textarea id="biografia" name="biografia" rows="4" cols="50"></textarea><br><br>
        
            <input type="submit" value="Cadastrar">
        </form>
    </section>
</body>
</html>
